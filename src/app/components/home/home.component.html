<div class="row">
  <h2 appHeader *ngIf="isVisible">This is a text to test directives</h2>
    <div class="col-md-8">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/images/shawshank4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>First slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/shawshank4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../../assets/images/shawshank4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="col-md-4">
        <div routerLink="/details" class="card mb-3" style="max-width: 540px;"  *ngFor="let movie of topMovies">
            <div class="row g-0">   
              <div class="col-md-4">
                <img [src]="movie.imageUrl" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{movie.title}}</h5>
                  <p class="card-text">{{movie.actors}}</p>
                  <p class="card-text">
                    <a href="" class="btn btn-warning">
                        <i class="bi bi-film"></i> Trailer
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

<br>

<div class="row">
    <h1>Fan Favourites</h1>

    <hr>

    <div class="col-md-3" routerLink="/details" *ngFor="let movie of fanFavouriteMovies">
        <div class="card">
            <img class="card-image" [src]="movie.imageUrl"/>

            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.actors}}</p>
            </div>

            <div class="card-footer text-center text-muted">
                <span style="float: left "> <i class="bi bi-calendar"></i> {{movie.year}}</span>
                <span> <i class="bi bi-star"></i> {{movie.rate}}</span>
                <span style="float: right"> <i class="bi bi-trophy"></i> {{movie.rank}}</span>
            </div>
        </div>
    </div>

</div>
