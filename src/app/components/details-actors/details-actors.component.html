<figure class="figure" *ngFor="let actor of actors">
  <img
    [src]="actor.imageUrl"
    style="max-width: 120px"
    class="figure-img img-fluid rounded img-thumbnail"
    alt="..."
  />
  <figcaption class="figure-caption">{{actor.name}}</figcaption>
  <figcaption class="figure-caption">{{(actor.role)}}</figcaption>
</figure>
