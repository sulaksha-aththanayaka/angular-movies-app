<h1>Movie Title</h1>

<br />

<div class="row">
  <div class="col-md-6">
    <iframe
      width="540"
      height="360"
      src="https://www.youtube.com/embed/MeJqZErROcM?si=SATfnieYaezK_4Sq"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>

  <div class="col-md-6">
    <p class="lead">This is going to be the placeholder for the movie plot</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Stars</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let star of stars" >{{star}}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Directors</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let director of directors" >{{director}}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Genres</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let genre of genres" >{{genre}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>
<br>
